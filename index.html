<!--The code below demonstrates what happens to components that don't use ng-app directive. They won't run. ng-app applies to it's parent div and child elements of that div, nothing else.-->

Outside Name: {{name}}

<div ng-app="" ng-init="name='Chris Haralson'">

<p>Your Name: {{name}}</p>

</div>

Outside Name: {{name}}
