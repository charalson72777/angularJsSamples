<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AngularJS Samples</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!--Using "http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js" for angularJs CDN-->

    <!--ng-show and ng-hide Directive-->
</head>
<body>
    <!--ng-show syntax-->
    <div ng-show="showval">Show text: I will appear on click</div><br />
    <!--ng-hide syntax-->
    <div ng-hide="hideval">Hide text: I will dissapear on click</div>


</body>

</html>
